<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Job Applicaion form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>

</head>
<body>
    <div id = 'root'></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js" integrity="sha512-rV0Q1QWodkoLjts/qP2XHtjvUPTmN46k4eH0lzOR3mDui8a0YnL/uqydipXA9mQ2wG6J4imL0BO6/26rcFho7Q==" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        const {useState,useEffect} = React
        const {v4} = uuid

        const baseUrl = 'https://dct-application-form.herokuapp.com'

        const UserForm = (props) => {
            const{isSubmitted,toggleIsSubmitted, formSubmit} = props

            const jobTitleArr = ['Front-End Developer',
                                'Node.js Developer',
                                'MEAN Stack Developer',
                                'FULL Stack Developer']

            const [id, setId] = useState(v4())
            const [name,setName] = useState('')
            const [email,setEmail] = useState('')
            const [contact,setContact] = useState('')
            const [jobTitle,setJobTitle] = useState('')
            const [experience,setExp] = useState('')
            const [skills,setSkills] = useState('')
           

            useEffect(() => {
                if(isSubmitted){
                    setId(v4())
                    setName('')
                    setEmail('')
                    setContact('')
                    setJobTitle('')
                    setExp('')
                    setSkills('')
                    toggleIsSubmitted()
                }
            },[isSubmitted, toggleIsSubmitted])
 
            const handleChange = (e) => {
                    //console.log('handle change' , e.target.name)
                    const attr = e.target.name
                    if(attr === 'name'){
                        setName(e.target.value)
                    }else if(attr === 'email'){
                        setEmail(e.target.value)
                    }else if(attr === 'contact'){
                        setContact(e.target.value)
                    }else if(attr === 'experience'){
                        setExp(e.target.value)
                    }else if(attr === 'skills'){
                        setSkills(e.target.value)
                    }
                }

            const handleJobTitleChange = (e) => {
                const change = e.target.value
                setJobTitle(change)
               // console.log(change)
            }


            const handleSubmit = (e) => {
                e.preventDefault()
                
                const formData = {
                id : v4() ,
                name:name,
                email : email,
                phone:contact,
                jobTitle:jobTitle,
                experience:experience,
                skills:skills
            }
                formSubmit(formData)
               // console.log('formData',formData)

            }

            return(
                <div className = 'container'>
                    <div className = 'row mb-3 mt-3 '>
                        <h2>Apply for job</h2>
                    </div>

                    <div className = 'col-md-12'>
                        <form onSubmit = {handleSubmit} className = 'form-group'>

                        <div className = 'row'>
                            <div className = 'col-sm-4 col-form-label col-form-label-lg'>
                                <label className="form-label">Full name</label>
                            </div>
                            <div className = 'col-sm-8'>
                                <input className = 'form-control form-control-lg'  type="text" name = 'name' value ={name} onChange = {handleChange} required/> <br/>
                            </div>    
                        </div>

                        <div className = 'row'>
                            <div className = 'col-sm-4 col-form-label col-form-label-lg'>
                                <label className="form-label">Email address</label>
                            </div>
                            <div className = 'col-sm-8'>
                                <input className = 'form-control form-control-lg' type="email" name = 'email' value = {email} onChange = {handleChange} placeholder = 'example@email.com' required/><br/>    
                            </div>    
                        </div>
                    
                        <div className = 'row'>
                            <div className = 'col-sm-4 col-form-label col-form-label-lg'>
                                <label className="form-label">Contact Number</label>
                                
                            </div>
                            <div className = 'col-sm-8'>
                                <input className = 'form-control form-control-lg' type= 'tel' name = 'contact' value = {contact} onChange = {handleChange} placeholder = '+91 9988554344' required/><br/>
                            </div>    
                        </div>
                        
                        <div className = 'row'>
                            <div className = 'col-sm-4 col-form-label col-form-label-lg'>
                                <label>Applying for Job</label>
                            </div>
                            <div className = 'col-sm-8'>
                                <div>
                                    
                                    <select className="form-select form-select-lg" value = {jobTitle} onChange = {handleJobTitleChange}>
                                        <option value="select one">--Select--</option>
                                        {
                                            jobTitleArr.map((title,i) => {
                                                return <option value = {title} key = {i}>{title}</option>
                                            })
                                        } 
                                    </select><br/>
        
                                </div>
                            </div>    
                        </div>

                        <div className = 'row'>
                            <div className = 'col-sm-4 col-form-label col-form-label-lg'>
                                <label className="form-label">Experience</label>
                            </div>
                            <div className = 'col-sm-8'>
                                <input className = 'form-control form-control-lg' type="text" name = 'experience' value = {experience} onChange = {handleChange} placeholder = 'Experience (2 years, 3 months)' required/><br/>
                            </div>    
                        </div>

                        <div className = 'row'>
                            <div className = 'col-sm-4 col-form-label col-form-label-lg'>
                                <label className="form-label" >Technical skills</label>                       
                            </div>
                            <div className = 'col-sm-8'>
                                <textarea className = 'form-control form-control-lg' type = 'textarea' name = 'skills' value = {skills} onChange = {handleChange} placeholder = 'Technical Skills' required></textarea><br/>
                            </div>    
                        </div>                           
                        <input type="submit" className= 'btn btn-primary' value = 'send application'/>
                    </form>
                </div>    
            </div>
            )
        }
       
        const AddData = (props) => {
            const {addData} = props
            const [isSubmitted,setIsSubmitted] = useState(false)

              const formSubmit = (candidateData) => {
                axios.post(`${baseUrl}/users/application-form`, candidateData)
                .then((res) => {
                    //console.log('result', candidateData)
                    const result = res.data
                    addData(result)
                    console.log('result',result)
                    setIsSubmitted(true)
                })
                .catch((err) => {
                    alert(err.message)
                })

                alert('application sent')
            }

            const toggleIsSubmitted = () => {
                setIsSubmitted(!isSubmitted)
            }
           
            return(
                <div>
                    <UserForm isSubmitted={isSubmitted}
                     toggleIsSubmitted = {toggleIsSubmitted}
                     formSubmit = {formSubmit}/>    
                </div>
            )

        }

        const UserContainer = () => {
            const [candidatesData,setCandidatesData] = useState([])

            const addData = (data) => {
                setCandidatesData([...candidatesData], data)
            }

            useEffect(() => {
                axios.get(`${baseUrl}/users/application-forms`)

                .then((res) => {
                    const data = res.data
                    setCandidatesData(data)
                })
                .catch((err) => {
                    alert(err.message)
                })
            },[])

            return(
                <div>
                    <AddData addData = {addData}/>    
                </div>
            )
        }

        const App = () => {
            return(
                <div>
                    <UserContainer/>    
                </div>
            )
        }

        ReactDOM.render(<App/>, rootHandle)
        
    </script>
    
</body>
</html>
